<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Projeto Trybewarts</title>
  </head>
  <body>
    <header class="header">
      <img
        class="trybewarts-header-logo"
        src="images/trybewarts-header-logo.svg"
        alt=""
      />

      <h1 id="trybewarts-header-title">Trybewarts</h1>

      <form class="trybewarts-login">
        <input
          class="form-control"
          id="email-login"
          type="text"
          name="email"
          placeholder="Email"
        />
        <input
          class="form-control"
          id="senha-login"
          type="password"
          name="password"
          placeholder="Senha"
        />
        <button class="btn btn-primary" id="button-login">Entrar</button>
      </form>
    </header>

    <main id="main-content">
      <section id="form-content">
        <h2 id="form-title">Formulário de Avaliação</h2>

        <form id="evaluation-form">
          <div id="name-row">
            <input id="input-name" type="text" placeholder="Nome" />
            <input id="input-lastname" type="text" placeholder="Sobrenome" />
          </div>

          <div id="email-house-row">
            <input id="input-email" type="text" placeholder="Email" />
            <select name="" id="house">
              <option value="Gitnória" id="gitnoria-house">Gitnória</option>
              <option value="Reactpuff" id="reactpuff-house">Reactpuff</option>
              <option value="Corvinode" id="corvinode-house">Corvinode</option>
              <option value="Pytherina" id="pytherina-house">Pytherina</option>
            </select>
          </div>

          <div id="family-content">
            <label id="label-family">Qual sua família?</label>
            <div>
              <input
                class="form-check-input"
                type="radio"
                name="family"
                value="Frontend"
              />
              <label for="">Frontend</label>
            </div>
            <div>
              <input
                class="form-check-input"
                type="radio"
                name="family"
                value="Backend"
              />
              <label for="">Backend</label>
            </div>
            <div>
              <input
                class="form-check-input"
                type="radio"
                name="family"
                value="FullStack"
              />
              <label for="">FullStack</label>
            </div>
          </div>

          <div id="learning-content">
            <label for="" id="label-content">
              Qual conteúdo você está com mais vontade de aprender?
            </label>

            <div class="checkbox-row">
              <input type="checkbox" name="hofs" id="hofs" value="HoFs" />
              <label for="hofs">HoFs</label>

              <input type="checkbox" name="jest" id="jest" value="Jest" />
              <label for="jest">Jest</label>

              <input
                type="checkbox"
                name="promises"
                id="promises"
                value="Promises"
              />
              <label for="promises">Promises</label>
            </div>
            <div class="checkbox-row">
              <input type="checkbox" name="react" id="react" value="React" />
              <label for="hofs">React</label>

              <input type="checkbox" name="sql" id="sql" value="SQL" />
              <label for="sql">SQL</label>

              <input type="checkbox" name="python" id="python" value="Python" />
              <label for="python">Python</label>
            </div>
          </div>

          <div id="rate-row">
            <label for="" id="label-rate" class="form-label"
              >Como você avalia a Trybewarts?</label
            >

            <input
              class="form-check-input"
              type="radio"
              name="rate"
              value="1"
              id="rate-1"
            />
            <label for="rate-1">1</label>
            <input
              class="form-check-input"
              type="radio"
              name="rate"
              value="2"
              id="rate-2"
            />
            <label for="rate-2">2</label>
            <input
              class="form-check-input"
              type="radio"
              name="rate"
              value="3"
              id="rate-3"
            />
            <label for="rate-3">3</label>
            <input
              class="form-check-input"
              type="radio"
              name="rate"
              value="4"
              id="rate-4"
            />
            <label for="rate-4">4</label>
            <input
              class="form-check-input"
              type="radio"
              name="rate"
              value="5"
              id="rate-5"
            />
            <label for="rate-5">5</label>
            <input
              class="form-check-input"
              type="radio"
              name="rate"
              value="6"
              id="rate-6"
            />
            <label for="rate-6">6</label>
            <input
              class="form-check-input"
              type="radio"
              name="rate"
              value="7"
              id="rate-7"
            />
            <label for="rate-7">7</label>
            <input
              class="form-check-input"
              type="radio"
              name="rate"
              value="8"
              id="rate-8"
            />
            <label for="rate-8">8</label>
            <input
              class="form-check-input"
              type="radio"
              name="rate"
              value="9"
              id="rate-9"
            />
            <label for="rate-9">9</label>
            <input
              class="form-check-input"
              type="radio"
              name="rate"
              value="10"
              id="rate-10"
            />
            <label for="rate-10">10</label>
          </div>

          <div id="textarea-content">
            <label for="" class="textarea form-label"
              >Deixe seu comentário:</label
            >

            <textarea
              class="form-control"
              name=""
              id="textarea"
              cols="30"
              rows="5"
              maxlength="500"
            ></textarea>
          </div>

          <div id="agreement-row">
            <div>
              <label for="" id="label-infos"
                >Você concorda com o uso das informações acima?</label
              >
              <input id="agreement" type="checkbox" />
            </div>
          </div>

          <div id="button-row">
            <button
              class="btn btn-secondary"
              type="submit"
              id="submit-btn"
              disabled
            >
              Enviar
            </button>
          </div>
        </form>
      </section>

      <aside id="form-logo">
        <img
          src="images/trybewarts-colored.svg"
          alt=""
          id="trybewarts-forms-logo"
        />
      </aside>
    </main>

    <footer id="footer-content">
      <h3>Direitos reservados à Trybewarts©</h3>
    </footer>
    <script src="script.js"></script>
  </body>
</html>
