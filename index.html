<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Projeto Trybewarts</title>
  </head>
  <body>
    <header class="header">
      <img
        class="trybewarts-header-logo"
        src="images/trybewarts-header-logo.svg"
        alt=""
      />

      <h1 id="trybewarts-header-title">Trybewarts</h1>

      <form class="trybewarts-login">
        <input
          class="form-control"
          id="email-login"
          type="text"
          name="email"
          placeholder="Email"
        />
        <input
          class="form-control"
          id="senha-login"
          type="password"
          name="password"
          placeholder="Senha"
        />
        <button class="btn btn-primary" id="button-login">Entrar</button>
      </form>
    </header>

    <main id="main-content">
      <section id="form-content">
        <h2 id="form-title">Formulário de Avaliação</h2>

        <form id="evaluation-form">
          <div id="name-row" class="row mb-3">
            <div class="col">
              <input
                id="input-name"
                class="form-control"
                type="text"
                placeholder="Nome"
              />
            </div>
            <div class="col">
              <input
                id="input-lastname"
                class="form-control"
                type="text"
                placeholder="Sobrenome"
              />
            </div>
          </div>

          <div id="email-house-row" class="row mb-3">
            <div class="col">
              <input
                id="input-email"
                class="form-control"
                type="text"
                placeholder="Email"
              />
            </div>

            <div class="col">
              <select name="house" id="house" class="form-control">
                <option value="Gitnória" id="gitnoria-house">Gitnória</option>
                <option value="Reactpuff" id="reactpuff-house">
                  Reactpuff
                </option>
                <option value="Corvinode" id="corvinode-house">
                  Corvinode
                </option>
                <option value="Pytherina" id="pytherina-house">
                  Pytherina
                </option>
              </select>
            </div>
          </div>

          <hr />

          <div class="family-learning row mb-3">
            <div class="family col">
              <label id="label-family" class="form-label"
                >Qual sua família?</label
              >
              <div>
                <input
                  class="form-check-input"
                  type="radio"
                  name="family"
                  value="Frontend"
                />
                <label for="">Frontend</label>
              </div>
              <div>
                <input
                  class="form-check-input"
                  type="radio"
                  name="family"
                  value="Backend"
                />
                <label for="">Backend</label>
              </div>
              <div>
                <input
                  class="form-check-input"
                  type="radio"
                  name="family"
                  value="FullStack"
                />
                <label for="">FullStack</label>
              </div>
            </div>
            <div class="learning col">
              <label for="" id="label-content" class="form-label">
                Qual conteúdo você está com mais vontade de aprender?
              </label>
              <div class="check-row">
                <div class="check-iten">
                  <input
                    class="form-check-input"
                    type="checkbox"
                    name="hofs"
                    id="hofs"
                    value="HoFs"
                  />
                  <label class="form-check-label" for="hofs">HoFs</label>
                </div>

                <div class="check-iten">
                  <input
                    class="form-check-input"
                    type="checkbox"
                    name="jest"
                    id="jest"
                    value="Jest"
                  />
                  <label class="form-check-label" for="jest">Jest</label>
                </div>
                <div class="check-iten">
                  <input
                    class="form-check-input"
                    type="checkbox"
                    name="promises"
                    id="promises"
                    value="Promises"
                  />
                  <label class="form-check-label" for="promises"
                    >Promises</label
                  >
                </div>
              </div>
              <div class="check-row">
                <div class="check-iten">
                  <input
                    class="form-check-input"
                    type="checkbox"
                    name="react"
                    id="react"
                    value="React"
                  />
                  <label class="form-check-label" for="hofs">React</label>
                </div>

                <div class="check-iten">
                  <input
                    class="form-check-input"
                    type="checkbox"
                    name="sql"
                    id="sql"
                    value="SQL"
                  />
                  <label class="form-check-label" for="sql">SQL</label>
                </div>

                <div class="check-iten">
                  <input
                    class="form-check-input"
                    type="checkbox"
                    name="python"
                    id="python"
                    value="Python"
                  />
                  <label class="form-check-label" for="python">Python</label>
                </div>
              </div>
            </div>
          </div>

          <hr />

          <div id="rate-row" class="mb-3">
            <label for="" id="label-rate" class="form-label"
              >Como você avalia a Trybewarts?</label
            >

            <input
              class="form-check-input"
              type="radio"
              name="rate"
              value="1"
              id="rate-1"
            />
            <label for="rate-1">1</label>
            <input
              class="form-check-input"
              type="radio"
              name="rate"
              value="2"
              id="rate-2"
            />
            <label for="rate-2">2</label>
            <input
              class="form-check-input"
              type="radio"
              name="rate"
              value="3"
              id="rate-3"
            />
            <label for="rate-3">3</label>
            <input
              class="form-check-input"
              type="radio"
              name="rate"
              value="4"
              id="rate-4"
            />
            <label for="rate-4">4</label>
            <input
              class="form-check-input"
              type="radio"
              name="rate"
              value="5"
              id="rate-5"
            />
            <label for="rate-5">5</label>
            <input
              class="form-check-input"
              type="radio"
              name="rate"
              value="6"
              id="rate-6"
            />
            <label for="rate-6">6</label>
            <input
              class="form-check-input"
              type="radio"
              name="rate"
              value="7"
              id="rate-7"
            />
            <label for="rate-7">7</label>
            <input
              class="form-check-input"
              type="radio"
              name="rate"
              value="8"
              id="rate-8"
            />
            <label for="rate-8">8</label>
            <input
              class="form-check-input"
              type="radio"
              name="rate"
              value="9"
              id="rate-9"
            />
            <label for="rate-9">9</label>
            <input
              class="form-check-input"
              type="radio"
              name="rate"
              value="10"
              id="rate-10"
            />
            <label for="rate-10">10</label>
          </div>

          <div id="textarea-content">
            <label for="" class="textarea form-label"
              >Deixe seu comentário:</label
            >

            <textarea
              class="form-control"
              name=""
              id="textarea"
              cols="30"
              rows="5"
              maxlength="500"
            ></textarea>
          </div>

          <div id="agreement-row" class="mb-3">
            <div>
              <label for="agreement" id="label-infos" class="form-check-label"
                >Você concorda com o uso das informações acima?</label
              >
              <input id="agreement" type="checkbox" class="form-check-input" />
            </div>
          </div>

          <div id="button-row">
            <button
              class="btn btn-secondary"
              type="submit"
              id="submit-btn"
              disabled
            >
              Enviar
            </button>
          </div>
        </form>
      </section>

      <aside id="form-logo">
        <img
          src="images/trybewarts-colored.svg"
          alt=""
          id="trybewarts-forms-logo"
        />
      </aside>
    </main>

    <footer id="footer-content">
      <h3>Direitos reservados à Trybewarts©</h3>
    </footer>
    <script src="script.js"></script>
  </body>
</html>
